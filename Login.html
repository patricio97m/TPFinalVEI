<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="fontAwesome/css/fontawesome.css" />
    <link href="fontAwesome/css/brands.css" rel="stylesheet" />
    <link href="fontAwesome/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Ingresar</title>
</head>
<body>

    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="Inicio.html">
            <img src="imagenes/logo-unlam.png" alt="Logo" height="60">
        </a>

        <div class="social-links ml-auto mx-1">
            <a href="#" title="Twitter"><i class="fa-brands fa-twitter mx-1" style="color:white; background-color: #4b9bf3;"></i></a>
            <a href="#" title="Instagram"><i class="fa-brands fa-instagram mx-1" style="color:white; background-color: #d81e6a;"></i></a>
            <a href="#" title="Facebook"><i class="fa-brands fa-facebook-f mx-1" style="color:white; background-color: #4267b2;"></i></a>
            <a href="#" title="Menú"><i class="fa fa-bars mx-1" style="color:white; background-color: #01523f;"></i></a>
        </div>
        
    </header>

    <div class="container my-4">
        <h1 class="text-center mb-4">INICIAR SESIÓN</h1>
        <form>
            <div class="mb-3">
                <label for="username">DNI</label>
                <input type="text" id="username" placeholder="Tu DNI" class="w-100 mt-1">
            </div>
            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Tu contraseña" class="w-100 mt-1">
            </div>
            <div class="d-flex justify-content-between">
                <a href="#">¿Has olvidado tu contraseña?</a>
                <a href="Registro.html">¿No tienes cuenta?</a>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn mt-2">INICIAR SESIÓN</button>
            </div>
            
        </form>
    </div>
</body>
</html>
