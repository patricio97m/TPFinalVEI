<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="fontAwesome/css/fontawesome.css">
  <link href="fontAwesome/css/brands.css" rel="stylesheet">
  <link href="fontAwesome/css/solid.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Clase</title>
</head>
<body>
  <!-- Header -->
  <header class="navbar navbar-expand-lg p-3 justify-content-between">
    <a class="navbar-brand" href="Inicio.html">
      <img src="imagenes/logo-unlam.png" alt="Logo" height="60">
    </a>
    
    <div class="social-links ml-auto mx-1">
      <a href="#" title="Twitter"><i class="fa-brands fa-twitter mx-1" style="color:white; background-color: #4b9bf3;"></i></a>
      <a href="#" title="Instagram"><i class="fa-brands fa-instagram mx-1" style="color:white; background-color: #d81e6a;"></i></a>
      <a href="#" title="Facebook"><i class="fa-brands fa-facebook-f mx-1" style="color:white; background-color: #4267b2;"></i></a>
      <a href="#" title="Menú"><i class="fa fa-bars mx-1" style="color:white; background-color: #01523f;"></i></a>
    </div>

  </header>

  <!-- Main -->
  <main class="container container-clase">
      <nav class="navbar navbar-clase p-3">
        <span class="navbar-brand mb-0 h1 text-light">40:32</span>
        <span class="navbar-brand mb-0 h1 text-light">Introducción a Python</span>
        <span class="navbar-brand mb-0 h1 text-light"><button class="btn bg-danger"><i class="fa fa-phone"></i> SALIR</button></span>
      </nav>

      <div class="mt-3">
        <div class="row justify-content-around">
          <div class="col-5 navbar-clase d-flex flex-column align-items-center">
            <img src="imagenes/placeholder-perfil.jpg" class="foto-perfil mt-3" alt="foto-perfil">
            <p class="mt-3">Miguel Ocampo</p>
          </div>
          <div class="col-5 navbar-clase d-flex flex-column align-items-center">
            <img src="imagenes/placeholder-perfil.jpg" class="foto-perfil mt-3" alt="foto-perfil">
            <p class="mt-3">Lucía Paredes</p>
          </div>
        </div>
        <div class="row justify-content-around mt-3">
          <div class="col-5 navbar-clase d-flex flex-column align-items-center">
            <img src="imagenes/placeholder-perfil.jpg" class="foto-perfil mt-3" alt="foto-perfil">
            <p class="mt-3">Priscila Montaña</p>
          </div>
          <div class="col-5 navbar-clase d-flex flex-column align-items-center">
            <img src="imagenes/placeholder-perfil.jpg" class="foto-perfil mt-3" alt="foto-perfil">
            <p class="mt-3">Alejandro Luz</p>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-clase mt-3 justify-content-center align-items-center">
        <div class="d-flex flex-column align-items-center mt-4 boton-llamada">
          <i class="fa fa-microphone fa-xl mb-2"></i>
          <p class="mt-2">Micrófono</p>
        </div>
        <div class="d-flex flex-column align-items-center mt-4 boton-llamada">
          <i class="fa fa-video fa-xl mb-2"></i>
          <p class="mt-2">Cámara</p>
        </div>
        <a class="d-flex flex-column align-items-center mt-4 text-light boton-llamada text-decoration-none" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
          <i class="fa fa-message fa-xl mb-2"></i>
          <p class="mt-2">Chat</p>
        </a>
        <div class="d-flex flex-column align-items-center mt-4 boton-llamada">
          <i class="fa fa-desktop fa-xl mb-2"></i>
          <p class="mt-2">Compartir</p>
        </div>
        <div class="d-flex flex-column align-items-center mt-4 boton-llamada">
          <i class="fa fa-closed-captioning fa-xl mb-2"></i>
          <p class="mt-2">Subtítulos</p>
        </div>
      </nav>
      </div>
      
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Chat de la clase</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <p class="chat-message-adversary d-flex flex-column fs-5">
              <span class="fs-6 fst-italic">Miguel Ocampos</span>
              Este es un mensaje de chat.
            </p>
          </div>
          <div>
            <p class="chat-message d-flex flex-column fs-5">
              <span class="fs-6 fst-italic">Lucía Paredes</span> 
              Este es otro mensaje de chat.</p>
          </div>
        </div>
      </div>

  </main>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 p-3">
    <p class="col-md-4 mb-0 text-light">@ UNLaM. Todos los Derechos Reservados</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <img src="imagenes/logo-unlam.png" alt="logo" width="125">
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <a href="#" class="nav-link text-light"><i class="fa-brands fa-twitter fa-xl"></i></a>
      <a href="#" class="nav-link text-light"><i class="fa-brands fa-instagram fa-xl"></i></a>
      <a href="#" class="nav-link text-light"><i class="fa-brands fa-facebook-f fa-xl"></i></a>
    </ul>
  </footer>


 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
